language: objective-c
osx_image: xcode8
sudo: required

notifications:
  email: false
  slack: true

branches:
  except:
  - gh-pages

env:
  global:
    - MESSAGE=$(git log --oneline -1)
    - JOB=$(echo $MESSAGE | awk -F '[][]' '{print $2}')

before_install:
  - brew update

install:
  - gem install fastlane
  - if [[ "$JOB" == "doc" || "$JOB" == "release" ]]; then
        brew unlink node && brew install npm;
        npm install -g html-minifier clean-css;
        gem install jazzy;
    fi

before_script:
  - git config --global user.name "Hai Nguyen"
  - git config --global user.email "aquarchitecture@gmail.com"
  - fastlane run carthage command:update

script:
  - if [ "$TRAVIS_TAG" == "" ]; then fastlane test; fi

after_success:
  - if [[ "$TRAVIS_TAG" == "" ]]; then
        if [[ "$JOB" == "tag" || "$JOB" == "release" ]]; then fastlane tag; fi;
        if [[ "$JOB" == "doc" || "$JOB" == "release" ]]; then fastlane doc; fi;
    fi

deploy:
  provider: releases
  api_key:
    secure: 
  skip_cleanup: true
  on:
    tags: true
    repo: aquarchitect/MyKit
    condition: $SCHEME = iOS && $JOB = release
