language: objective-c
osx_image: xcode7.3
sudo: required

notifications:
  email: false

branches:
  except:
  - gh-pages
  - /^v?[0-9]+\./ # eclude tags

env:
  matrix:
    - DESTINATION="OS=9.3,name=iPhone 5s"   SCHEME=iOS      SDK=iphonesimulator9.3
    - DESTINATION="arch=x86_64"             SCHEME=macOS    SDK=macosx10.11

before_install:
  - brew update

install:
  - make install

before_script:
  - git config --global user.name "Hai Nguyen"
  - git config --global user.email "aquarchitecture@gmail.com"

script:
  - make test

after_success:
  - export JOB=$(git log --oneline -1 | awk -F '[][]' '{print $2}')
  - if [ "$SCHEME" == "macOS" ]; then make todo; fi

deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - "MyKit-iOS.zip"
    - "MyKit-macOS.zip"
  skip_cleanup: true
  on:
    repo: aquarchitect/MyKit
    condition: $SCHEME = macOS && $JOB = release
